<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Saving Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Saving Calculator</h1>
        <div class="form">
            <div class="formContainer">               
                <div class="section">
                    <label for="name">Complete name:</label>
                    <input id="name" type="text" name="name">
                </div>
                <div class="section">
                    <label for="salary">Your Salary:</label>
                    <input id="salary" type="number" name="salary">
                </div>
                <div class="section">
                    <label for="age">Your Age:</label>
                    <input id="age" type="number" name="age">
                </div>
                <div class="section">
                    <label for="ps">Percentage of saving:</label>
                    <input id="savingPercentage" type="number" name="ps">
                </div>
                <div class="section">
                    <label for="rs">Raise of salary (annually):</label>
                    <input id="raiseSalary" type="number" name="rs">
                </div>
            </div>
            <button id="calculate">Calculate</button>
            <p id="par"></p>
            <span id="span"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
